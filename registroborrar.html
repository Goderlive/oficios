<!DOCTYPE html>

<body>

        <br><br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br><br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>

    </form>
</body>
</html>
